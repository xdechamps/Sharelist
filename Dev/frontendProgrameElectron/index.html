<body>
  <img id="img-qr">
<main>
  <div id="container-lecteur">
    <section id="ip">
      <i class="fa fa-folder-open fa-lg" aria-hidden="true" onclick="ouvrirDossier()"></i>
      <div id="reglages"><i class="fa fa-cog" aria-hidden="true"></i><span>RÃ©glages</span></div>
    </section>
  <div id="ip1"></div>
    <section id="lecteur">
      <div id="lecteur-current">
        <div id="lecteur-img">
          <img src="http://www.fueledbyramen.com/sites/g/files/g2000000481/f/styles/photo_detail_large/public/201601/TOP%20apple%20music%20announcement-3.jpg?itok=9BHm0CRG" alt="">
          <!-- <i class="fa fa-music fa-2x" aria-hidden="true"></i> -->
        </div>
        <div id="lecteur-infos">
          <div id="artist">Twenty One Pilots</div>
          <div id="title">Stressed Out</div>
          <div id="duration">
            <span id="duration-current">02:29</span>
            <span> / </span>
            <span id="duration-total">03:23</span>
          </div>
        </div>
      </div>
      <div id="lecteur-progress">
        <div id="lecteur-progress-current"></div>
      </div>
      <div id="lecteur-controls">
        <div id="prev"><i class="fa fa-backward" aria-hidden="true"></i></div>
        <div id="play"><i class="fa fa-pause" aria-hidden="true"></i></div>
        <div id="next"><i class="fa fa-forward" aria-hidden="true"></i></div>
      </div>
    </section>
    <section id="liste">
      <div id="next-song">Chargement...</div>
      <ul>
        <li>
          <div class="remove">
            <i class="fa fa-close" aria-hidden="true"></i>
          </div>
          <div class="number">1.</div>
          <div class="song">Calvin Harris - Summer</div>
          <div class="duration">04:06</div>
        </li>
        <li>
          <div class="remove">
            <i class="fa fa-close" aria-hidden="true"></i>
          </div>
          <div class="number">2.</div>
          <div class="song">Muse - Uprising</div>
          <div class="duration">03:21</div>
        </li>
        <li>
          <div class="remove">
            <i class="fa fa-close" aria-hidden="true"></i>
          </div>
          <div class="number">3.</div>
          <div class="song">Porter Robinson & Madeon - Shelter</div>
          <div class="duration">04:42</div>
        </li>
        <li>
          <div class="remove">
            <i class="fa fa-close" aria-hidden="true"></i>
          </div>
          <div class="number">4.</div>
          <div class="song">Galantis - Runaway</div>
          <div class="duration">03:48</div>
        </li>
      </ul>
    </section>
  </div>
  <div id="container-bibli">
    <section id="bibli-choix">
      <span>Afficher par :</span>
      <button type="button" class="btn btn-sm">Artistes</button>
      <button type="button" class="btn btn-sm">Albums</button>
      <button type="button" class="btn btn-sm">Morceaux</button>
    </section>
</main>
<div id="load">
  <div id="loader">
    <div id="sharelist">Sharelist</div>
    <div id="chargement"></div>
  </div>
</div>
