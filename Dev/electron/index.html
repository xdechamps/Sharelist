<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Host</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/host.css">
</head>
<body>
  <img id="img-qr">
<main>
  <div id="container-lecteur">
    <section id="ip">
      <div id="ouvrirDos"><i class="fa fa-folder-open fa-lg" aria-hidden="true" onclick="ouvrirDossier()"></i><span>Ajouter Chansons</span></div>
    </section>
  <div id="ip1"></div>
    <section id="lecteur">
      <div id="lecteur-current">
        <div id="lecteur-img">
          <img src="http://www.fueledbyramen.com/sites/g/files/g2000000481/f/styles/photo_detail_large/public/201601/TOP%20apple%20music%20announcement-3.jpg?itok=9BHm0CRG" alt="">
          <!-- <i class="fa fa-music fa-2x" aria-hidden="true"></i> -->
        </div>
        <div id="lecteur-infos">
          <div id="artist">Twenty One Pilots</div>
          <div id="title">Stressed Out</div>
          <div id="duration">
            <span id="duration-current">02:29</span>
            <span> / </span>
            <span id="duration-total">03:23</span>
          </div>
        </div>
      </div>
      <audio id="player" src="dl/XYLØ - BLK CLD.mp3" type="audio/mp3"></audio>
      <div id="lecteur-progress">
        <div id="lecteur-progress-current"></div>
      </div>
      <div id="lecteur-controls">
        <div id="prev"><i class="fa fa-backward" aria-hidden="true"></i></div>
        <div onclick="play_pause()"><i id="playpause" class="fa fa-play" aria-hidden="true"></i></div>
        <div id="next" onclick="nextSong()"><i class="fa fa-forward" aria-hidden="true"></i></div>
      </div>
    </section>
    <section id="liste">
      <div id="next-song">Chargement...</div>
      <ul>
        <li>
          <div class="remove">
            <i class="fa fa-close" aria-hidden="true"></i>
          </div>
          <div class="number">1.</div>
          <div class="song">Calvin Harris - Summer</div>
          <div class="duration">04:06</div>
        </li>
      </ul>
    </section>
  </div>
  <div id="container-bibli">
    <table id="table-bdd" class="table table-striped table-inverse sortable">
  <thead>
    <tr>
        <th>Ajouter</th>
        <th>Morceau</th>
        <th>Artiste</th>
        <th>Album</th>
        <th>Duré</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
  </table>
</main>
<div id="load">
  <div id="loader">
    <div id="sharelist">Sharelist</div>
    <div id="chargement"></div>
  </div>
</div>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script type="text/javascript">window.jQuery = window.$ = require('jQuery');</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
<script src="js/script.js" charset="utf-8"></script>
<script type="text/javascript">var $ = require('jquery');</script>
<script type="text/javascript" src="js/server.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script>var socket = io("http://localhost:3000");</script>
<script src="js/generateLibrary.js" charset="utf-8"></script>
<script src="js/QR.js" charset="utf-8"></script>
<script src="js/scanIp.js" charset="utf-8"></script>
<script src="js/sorttable.js"></script>
<script src=js/playback.js></script>
</body>
</html>
